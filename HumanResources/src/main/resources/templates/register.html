<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>Register Page</title>


</head>
<body>
<h3>Register Page</h3>
<form action = "#" th:action="@{/register}" method = "POST" modelAttribute = "user">

        Password : <input type = "password" name = "password" />
    </p>

<!--    </p>-->
    <input type ="submit" value="Submit" />

</body>
</html>
